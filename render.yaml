services:
  - type: web
    name: mdai-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        fromDatabase:
          name: mdai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        generateValue: true
      - key: CLOUDINARY_API_KEY
        generateValue: true
      - key: CLOUDINARY_API_SECRET
        generateValue: true

databases:
  - name: mdai-db
    plan: free

