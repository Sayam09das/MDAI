<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (VERY IMPORTANT for SEO) -->
  <title>MDAI | Modern Learning Platform</title>

    content="MDAI is a modern AI-powered learning platform offering expert-led courses, live classes, PDFs, and real-time learning experiences for students." />

    content="Learn smarter with MDAI — AI-powered courses, live sessions, expert teachers, and real-time education." />
